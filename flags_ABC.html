    <title>Maritime Signal Flags</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, Arial;
        background: #F1EFEC;
        color: #333;
        padding: 24px;
      }

      @media (max-width: 768px) {
        body {
          padding: 16px 8px;
        }
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
      }

      .card {
        background: #F1EFEC;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.2);
      }

      .flag {
        width: 100%;
        height: 90px;
        border-radius: 6px;
        overflow: hidden;
        background: #F1EFEC;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flag > svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
      }

      .letter {
        font-weight: 700;
        font-size: 18px;
        color: #333;
      }

      .word {
        color: #666;
      }

      .morse {
        font-size: 12px;
        color: #333;
        font-family: monospace;
        margin-left: 6px;
        font-weight: bold;
      }

      .small {
        font-size: 13px;
        color: #666;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .main-header {
        text-center: space-y-2;
        margin-bottom: 24px;
      }

      .header-nav {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .menu-btn {
        position: absolute;
        left: 0;
        background: #2563eb;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .menu-btn:hover {
        background: #1d4ed8;
        transform: scale(1.1);
      }

      .menu-btn svg {
        width: 20px;
        height: 20px;
      }

      .logo-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        color: #333;
        transition: transform 0.3s;
        padding: 0 48px;
      }

      .logo-title:hover {
        transform: scale(1.1);
      }

      .logo-title img {
        width: clamp(32px, 5vw, 64px);
        height: clamp(32px, 5vw, 64px);
      }

      .logo-title h1 {
        font-size: clamp(18px, 4.5vw, 36px);
        font-weight: 800;
        margin: 0;
        color: #111827;
      }

      /* Menu overlay */
      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 40;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* Aside menu styles */
      .aside-menu {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
        width: 256px;
        height: 100%;
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        overflow: hidden;
      }

      .aside-menu.open {
        transform: translateX(0);
      }

      .menu-header {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        border-bottom: 1px solid #e5e7eb;
        padding-top: 24px;
        padding-bottom: 24px;
      }

      .close-menu-btn {
        position: absolute;
        left: 16px;
        background: #2563eb;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .close-menu-btn:hover {
        background: #1d4ed8;
        transform: scale(1.1);
      }

      .close-menu-btn svg {
        width: 20px;
        height: 20px;
      }

      .menu-title {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
        margin: 0;
      }

      .menu-nav {
        flex: 1;
        padding: 16px;
      }

      .menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .menu-item {
        margin: 0;
      }

      .menu-link {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        color: #374151;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.2s;
      }

      .menu-link:hover {
        background: #dbeafe;
        color: #2563eb;
      }

      .menu-link svg {
        width: 20px;
        height: 20px;
        margin-right: 12px;
      }

      .subtitle {
        color: #6b7280;
        font-size: clamp(14px, 3vw, 22px);
        margin: 0;
        text-align: center;
      }

      .print-btn {
        background: #0b61a4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .print-btn:hover {
        background: #094a85;
      }

      .print-btn svg {
        width: 16px;
        height: 16px;
      }



      .button-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .back-btn {
        background: #666;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
      }

      .back-btn:hover {
        background: #555;
      }

      .back-btn svg {
        width: 16px;
        height: 16px;
      }

      /* Footer styles */
      .footer {

        border: 1px solid rgba(0, 0, 0, 0.1);
        margin-top: 32px;
        padding: 20px 24px;

          margin-right: 8px;

        align-items: center;
        flex-wrap: wrap;
        gap: 16px;

        align-items: center;
        gap: 8px;
      }

      .copyright {

        color: #666;
        margin: 0;
        font-weight: 500;
      }

      .contact-info {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        color: #666;
      }

      .contact-icon {
        width: 16px;
        height: 16px;
        color: #666;
      }

      .email-link {
        color: #0b61a4;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .email-link:hover {
        color: #094a85;
        text-decoration: underline;
      }

      .support-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .support-text {
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .support-links {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .support-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .support-link:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .support-logo {
        width: 20px;
        height: 20px;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .support-link:hover .support-logo {
        opacity: 1;
      }

      @media (max-width: 680px) {
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }
        
        .header-container {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .logo-title {
          flex-direction: column;
          gap: 6px;
          padding: 0 24px;
        }

        .button-group {
          flex-direction: column;
          gap: 10px;
        }

        .footer-content {
          flex-direction: column;
          text-align: center;
          gap: 12px;
        }

        .footer-section {
          justify-content: center;
        }

        .contact-item {
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      @media print {
        /* Force white background for print */
        body {
          background: white !important;
          background-image: none !important;
          color: black !important;
          transform: scale(0.7);
          transform-origin: top left;
          width: 142.86%;
          padding: 15px;
          margin: 0;
        }
        
        /* Show logo and title for print */
        .logo-title {
          display: flex !important;
          align-items: center;
          justify-content: center;
          gap: 12px;
          margin-bottom: 20px;
          text-decoration: none;
          color: black !important;
        }
        
        .logo-title img {
          width: 48px;
          height: 48px;
        }
        
        .logo-title h1 {
          font-size: 28px;
          font-weight: 800;
          margin: 0;
          color: black !important;
        }
        
        /* Hide interactive elements */
        .print-btn,
        .back-btn,
        .menu-btn,
        .subtitle,
        .aside-menu,
        .footer {
          display: none !important;
        }
        
        /* Ensure white background for all elements */
        .card {
          background: white !important;
          border: 1px solid #ddd !important;
          page-break-inside: avoid;
        }
        
        .card:hover {
          transform: none;
        }
        
        .flag {
          background: white !important;
          height: 60px;
        }
        
        /* Optimize grid for A4 */
        .grid {
          gap: 8px;
          grid-template-columns: repeat(6, 1fr);
          margin-top: 10px;
        }
        
        .header-container {
          margin-bottom: 12px;
        }
        
        .header-container h1 {
          font-size: 20px;
          margin: 0;
          text-align: center;
          color: black !important;
        }
        
        /* Ensure text is black */
        .letter,
        .word,
        .morse,
        .small {
          color: black !important;
        }
        
        /* Page break control */
        @page {
          size: A4;
          margin: 1cm;
        }
        
        /* Prevent orphaned cards */
        .card {
          break-inside: avoid;
        }
      }
    </style>

          meaning: "I require a tug",
          extra: "Morse: --..",

      // SVG flag generator
      function flagSVGDataURI(id, w = 300, h = 200) {
        const encode = (svg) => `data:image/svg+xml,${encodeURIComponent(svg)}`;

        switch (id) {
          case "A": {
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${w} ${h}">
            <defs>
              <mask id="aMask">
                <rect width="${w}" height="${h}" fill="#fff"/>
                <polygon points="${w},0 ${w},${h} ${w - 40},${
              h / 2
            }" fill="#000"/>
              </mask>
            </defs>
            <g mask="url(#aMask)">
              <rect width="${w}" height="${h}" fill="#ffffff"/>
              <rect x="${w / 2}" width="${w / 2}" height="${h}" fill="#0b61a4"/>
            </g>
          </svg>`;
            return encode(svg);
          }
          case "B": {
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${w} ${h}">

            <polygon points="150,0 300,100 150,200 0,100" fill="#c62828"/>

            return encode(svg);

          case "G": {

          case "R": {

            return encode(svg);
          }
          case "S": {

            <rect x="90" y="40" width="120" height="120" fill="#0b61a4"/>
          </svg>`;
            return encode(svg);
          }
          case "T": {
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${w} ${h}">
            <rect x="0" width="100" height="${h}" fill="#c62828"/>

            return encode(svg);
          }
          case "U": {

          case "V": {

          case "W": {

          case "X": {

            <rect x="120" y="0" width="60" height="${h}" fill="#0b61a4"/>

          </svg>`;
            return encode(svg);
          }
          case "Y": {
            let parts = "";
            const stripe = Math.ceil(w / 6);
            for (let i = -2 * h; i < w + 2 * h; i += stripe) {
              const isYellow = Math.floor(i / stripe) % 2 === 0;
              parts += `<polygon points='${i},0 ${i + stripe},0 ${
                i + stripe - h
              },${h} ${i - h},${h}' fill='${
                isYellow ? "#f4c542" : "#c62828"
              }'/>`;
            }
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${w} ${h}">${parts}</svg>`;

              h / 2

          </svg>`;
            return encode(svg);
          }
        }
      }

      // UI functions
      const grid = document.getElementById("grid");

      function render(list) {
        grid.innerHTML = "";
        const frag = document.createDocumentFragment();

        list.forEach((s) => {
          const imgURI = flagSVGDataURI(s.id);
          const svgMarkup = (() => {
            try {
              return decodeURIComponent(imgURI.split(",")[1]);
            } catch (e) {
              return "";
            }
          })();

          const btn = document.createElement("button");
          btn.className = "card";
          btn.type = "button";
          btn.innerHTML = `
          <div class='flag'>${svgMarkup}</div>
          <div class='meta'>
            <div>
              <div class='letter'>${s.id}</div>
              <div class='word'>${
                s.word
              } <span class='morse'><br>${s.extra.replace(
            "Morse: ",
            ""
          )}</span></div>
            </div>
            <div class='small'>${s.meaning.split(".")[0]}</div>
          </div>
        `;

          frag.appendChild(btn);
        });

        grid.appendChild(frag);
      }

      // Initial render
      render(SIGNALS);

      // Menu functionality
      const menuBtn = document.querySelector('.menu-btn');
      const closeMenuBtn = document.getElementById('close-menu');
      const asideMenu = document.getElementById('aside-menu');
      const menuOverlay = document.getElementById('menu-overlay');

      function openMenu() {
        asideMenu.classList.add('open');
        menuOverlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
      }

      function closeMenu() {
        asideMenu.classList.remove('open');
        menuOverlay.classList.remove('active');
        document.body.style.overflow = ''; // Restore scrolling
      }

      menuBtn.addEventListener('click', openMenu);
      closeMenuBtn.addEventListener('click', closeMenu);
      
      // Close menu when clicking on overlay
      menuOverlay.addEventListener('click', closeMenu);

      // Close menu when pressing Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && asideMenu.classList.contains('open')) {
          closeMenu();
        }
      });

      // Navigation functions
      function navigateToPortInfo() {
        // Direct navigation to index.html with port-info section
        sessionStorage.setItem('navigateTo', 'port-info');
        window.location.href = 'index.html#port-info';
      }

      function navigateToMatePrograms() {
        // Stay on current page since this is already the mate programs section
        closeMenu();
        // Scroll to top to show the flags
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function navigateToETACalculator() {
        // Direct navigation to index.html with eta-calculator section
        sessionStorage.setItem('navigateTo', 'eta-calculator');
        window.location.href = 'index.html#eta-calculator';
      }
    </script>
